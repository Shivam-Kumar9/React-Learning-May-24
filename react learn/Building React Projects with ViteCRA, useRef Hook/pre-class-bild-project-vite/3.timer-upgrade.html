<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios side eff</title>
     <style>
       .pagination{
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin-bottom:20px ;
       } 
     </style>
</head>
<body>
     <div id="root"></div>

</body>
<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/babel"> 



function App() {
    const [count, setCount] = React.useState(10)
    function Timer(){

    React.useEffect(()=>{ 
         //callback  useEffect start here
        const intervalID=setInterval(()=>{

            setCount((prevCount)=>{
                if(prevCount<=0){
                 clearInterval(intervalID)  }
                return prevCount - 1})
        },1000)

        function cleanUPFun(){
            console.log("cleaup fun called")
         clearInterval(intervalID);  
        }
        return cleanUPFun
     
                       },[])
    }


  const [showTimer,setShowTimer]=React.useState(true);

 const startTimer = () => {
    console.log("timer started");
 }
 const stopTimer = () => {
    console.log("timer stopped")
 }
 const timerReset = () =>{
    console.log("timer-stoped");
    console.log("timer-value will be 0");
 }
  return ( 
    <div>  

      <div style={{border:"1px dashed red" , padding:"10px", margin:"10px"}}>

       <h1>count down timer</h1>
       <h4>{count}</h4>

          <button onclick={startTimer}>Start Timer</button>
          <button onclick={stopTimer}>Stop Timer</button>
          <button onclick={timerReset}>Reset Timer</button>
      </div>
      
      {showTimer?<Timer/>:null}
       <button onClick={() => setShowTimer(!showTimer)}>TOogle time</button>
    </div>
  );  
}
 
const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
reactRoot.render(<App/>);
 
 
</script>
</html>

 // what is use Ref 
 //it is a react hook that allow you to referance a value that doesn't trigggers a re-render when changed. THink of it as a "box" whrere you can keep a value safe and sound , and you can peek into it 
 //whenever you want without causing any commotion in your component.

 // basic Syntax

// useState remembers value though re-renders but
// but it triggers re-renders

const ButtonWithUseState = () => {
  const [count, setCount] = React.useState(0);

  const handleClick = () => {
    setCount(count + 1);
  };

  console.log("ButtonWithUseState rendering...");
  return (
    <div>
      <h1>Count : {count}</h1>
      <button onClick={handleClick}>BUTTON WITH USE STATE</button>
    </div>
  );
};
/**************/
// useRef also remembers value through re-renders;
// but does not trigger re-renders

const ButtonWithUseRef = () => {
  let ref = React.useRef(0);
  console.log(ref);
  ///const [flag, setFlag] = React.useState(false);

  const handleClick = () => {
    ref.current = ref.current + 1;
    console.log(ref);
  };

  console.log("ButtonWithUseRef rendering...");
  return (
    <div>
      <h1>Count : {ref.current}</h1>
    <button onClick={handleClick}>BUTTON WITH USEREF</button>
      <br />
      <br />
  {/* <button onClick={() => setFlag(!flag)}>{flag ? "TRUE" : "FALSE"}</button> */}

    </div>
  );
};

 function App(){
    return(<>
    <ButtonWithUseState/>
    <br/>
    <br/>
    <hr/>
   
    <br/>

    <ButtonWithUseRef/>
    </>)
 }



const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
reactRoot.render(<App/>);

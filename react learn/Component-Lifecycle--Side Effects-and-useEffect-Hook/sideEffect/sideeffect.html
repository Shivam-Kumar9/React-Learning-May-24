<body>
     <div id="root"></div>

<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
       
  ///   these below components are without side effect or effect  
      // a) the work is done inside of scope of components 
      
  //   'scope se bahar jakar koi kaam hota he to use effect or side effect bolte he '
 //I have to go outside the Scope of this component and interact with external APIs (external world) 

 //--------------external APIs-------------//
  // localStorage API
  // networks API
  // document API
  // setINterval
  // fetch, axios --server

     {/*  these are need to make good website  that so we should be able to handle it properly
          if we not properly hand it THEN IT COULD BREAK AND HAVE A LOT OF BUGS 
         & rEACT GIVES us a function like USESTATE ( useEffect )  */}
 function App() {
    function Mount(){
    const [flag,setFlag]=React.useState(true)
    return(<div style={{border : '2px dashed red'}}>
      
         
     <h1>Component</h1>
    <h2>{flag.toString()}</h2>
    <br/>
    <button onClick={()=>setFlag(!flag)}>2nd update phase</button>
    </div>)
   }
    
   const [comp,setComp]=React.useState(true)
     
    return(<>
       
      {comp?<Mount/>:`it is false now and this is 3rd part  delete Component from UI( in lifecycle)`}
      <br/>
      <button onClick={()=>setComp(!comp)}>3rd part life cycle</button>
    </>)
 }

// Render the App component into the root div
const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
reactRoot.render(<App/>);
    
 
</script>

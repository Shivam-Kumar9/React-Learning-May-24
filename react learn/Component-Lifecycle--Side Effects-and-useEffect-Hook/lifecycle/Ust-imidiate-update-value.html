<script type="text/babel">
 
// Implement Decrement feature

function App() {
  let [count, setCount] = useState(0);
 
  // setcount (value) --> setcount(99)

  // setcount (call-backFunction) --> setcount(fun(){ return:-any value})
 
  let handleIncrement1=() =>{
    setCount(function(veryRecentValueofCount){
        return veryRecentValueofCount + 1
    })
  }

  let handleIncrement = () => {
    setCount((prevCount) => prevCount + 1);
    setCount((prevCount) => prevCount + 1);
    setCount((prevCount) => prevCount + 1);
    console.log(count);
  };
  {/*  2 type of memory  
     (a) deep memory -normal programing  (b) React internal store
       [count, setCount] = useState(0) this count  stores deep memory 
       
     1. value nahi paas kar rahe CB fun pass kar raha yaani jo CB me hoga wo update hoga or ye React memory me store hoga 
     2. precount wala jo value wo hum (deep memeory ) se nahi (react memory ) se le rahe he jisme initial  coount main memory se li ha and react me store kari ha
     3.  count:1
      (l-36)   count(0)=>0+1  =1
      (l-37)   count(1)=>1+1  =2   picked up from line 36  stored in react store
      (l-38)   count(2)=>2+1  =3
      this gaurenty that very recent value of count which calls from react memory 
 */}
  return (
    <div>
      <h2>{count}</h2>
      <button onClick={handleIncrement}>+</button>
    </div>
  );
}

const root = createRoot(document.getElementById("root"));
root.render(<App />);

 
const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
reactRoot.render(<App/>);

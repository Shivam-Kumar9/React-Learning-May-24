 {/*
   Using Lowercase vs. Uppercase for Prop Names
Lowercase Prop Name:

When using a lowercase prop name like prop, React will not recognize it as a component if used directly in JSX.
In JSX, a tag that starts with a lowercase letter is treated as a built-in component (like a div or span), not as a custom component.
Uppercase Prop Name:

To ensure React treats the prop as a component, use an uppercase prop name (like Component).
This follows the React convention that components should start with an uppercase letter, distinguishing them from standard HTML tags.

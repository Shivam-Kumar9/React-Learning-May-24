 function Child1(prop){
    return(<div>
        <h2>child A</h2>
        <h3>{prop.gift}</h3>
        </div>)
 }
 function Child2(prop){
    return(<div>
        <h2>child B</h2>

        </div>)
 }

function Parent(){
      let parent="Propperty from parent can be share to all shibling childs"
   return(<>
   <h1>parent</h1>
   <Child1 gift={parent}/>
   <Child2 gift={parent}/>
   </>)
}

const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
reactRoot.render(<Parent/>);
